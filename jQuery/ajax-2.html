<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        .container {

        }
        .weather {

        }
        #city {
            margin-bottom: 15px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- b1ecbccd638b763d489602917ba47cc3 -->
    <div class="container">
        <div>
            <h2>請選擇城市</h2>
            <select name="" id="city">
                <option>--請選擇--</option>
                <option value="Taipei">台北</option>
                <option value="Tokyo">東京</option>
                <option value="Bangkok">曼谷</option>
                <option value="Seoul">首爾</option>
            </select>
        </div>
        <div class="weather">
            
        </div>
    </div>
    <script>
        $(function(){
            $('#city').change(function(){
                $('.weather').empty();
                // $('.weather').show();
                let city = $(this).val();
                
                $.ajax({
                url:'https://api.openweathermap.org/data/2.5/forecast',
                data:{
                    q:city,
                    units:'metric',
                    lang:'zh_TW',
                    appid:'b1ecbccd638b763d489602917ba47cc3',
                    cnt: 2
                },
                dataType:'json',
                success(data){
                    // console.log(data.list)
                    data.list.forEach(function(w){
                        console.log(w)
                        let content = `
                            <h1>現在天氣 ${w.main.temp} &deg;C ${w.weather[0].description}</h1>
                            <img src=" http://openweathermap.org/img/wn/${w.weather[0].icon}@2x.png">
                            <div>最高溫 ${w.main.temp_max} &deg;C 最低溫 ${w.main.temp_min} &deg;C</div>
                            <div>體感溫度 ${w.main.feels_like} &deg;C</div>
                            <div>濕度 ${w.main.humidity}%</div>
                        `;
                        $('.container').append(content);
                    })
                    // $(data.list).each(function(){
                    //     console.log(this)
                    // })
                },
                error(){
                    console.log('error');
                }
            })
            });
            
        })
    </script>
</body>
</html>

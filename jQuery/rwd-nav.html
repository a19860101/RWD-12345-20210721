<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        nav {
            width: 100%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: space-between;
            padding-top: 0px;
            padding-bottom: 0px;
        }
        nav .menu-left {
            margin-right: auto;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 15px 15px;
        }
        .toggle-btn {
            display: block;
            position: absolute;
            right: 0px;
            top: 0px;
        }
        @media(min-width:720px){
            nav {
                flex-direction: row;
                align-items: center;
                padding-top: 15px;
                padding-bottom: 15px;
            }
            nav a {
                display: inline-block;
                padding: 0 15px;
            }
            .toggle-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">LOGO</a>
        <div class="menu-left">
            <a href="#">link 1</a>
            <a href="#">link 2</a>
            <a href="#">link 3</a>
            <a href="#">link 4</a>
        </div>
        <div class="menu-right">
            <a href="#">login</a>
            <a href="#">register</a>
        </div>
        <a href="#" class="toggle-btn"><i class="fas fa-bars fa-lg"></i></a>
    </nav>
</body>
</html>

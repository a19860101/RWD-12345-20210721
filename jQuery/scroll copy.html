<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "segoe UI";
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(34, 34, 34, 0.329);
            padding-top: 10px;
            padding-bottom: 10px;
            position: fixed;
            width: 100%;
        }
        nav a {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
        }
        #about,#product,#service,#contact {
            width: 100%;
            height: 100vh;
        }
        #about {background-color: #fc555d;}
        #product {background-color: #ffcd43;}
        #service {background-color: #66ffc4;}
        #contact {background-color: #df99ff;}
        #gotop {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: #fff;
            z-index: 999;
            right: 15px;
            bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 2px 3px 5px rgba(0,0,0,.5);;
        }
        .arrow {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-bottom: 4px solid #444;
            border-left: 4px solid #444;
            transform: translateY(5px)rotate(135deg);
            transition: .3s;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="#about" data-target="#about">About</a>
        <a href="#product" data-target="#product">Product</a>
        <a href="#service" data-target="#service">Service</a>
        <a href="#contact" data-target="#contact">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="product"></div>
    <div id="service"></div>
    <div id="contact"></div>
    <a href="#" id="gotop"><span class="arrow"></span></a>
    <script>
        $(function(){
            $('nav').find('a').click(function(){
                // let target = $(this).attr('href');
                let target = $(this).data('target');
                let offset = $(target).offset().top;
                console.log(offset);
                $('body,html').animate({
                    scrollTop:offset
                })
                
            })
        })
    </script>
</body>
</html>

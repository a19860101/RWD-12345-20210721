<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50%;
            height: 200px;
            background-color: #af3;
            float: left;
        }
        .box2 {
            width: 50%;
            height: 300px;
            background-color: #e04;
            float: right;
        }
        .box3 {
            width: 500px;
            height: 300px;
            background-color: #32e7ff;

            clear: both;
            /* left, right, both */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>

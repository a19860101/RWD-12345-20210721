<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        input的name屬性，是給後端取值使用的屬性

     -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">姓名</label>
                        <input type="text" name="name" class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">學歷</label>
                        <select name="edu" id="" class="form-select">
                            <option value="國小">國小</option>
                            <option value="國中">國中</option>
                            <option value="高中職">高中職</option>
                            <option value="大專院校以上">大專院校以上</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">性別</label>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-input">
                            <label for="" class="form-check-label">男</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-input">
                            <label for="" class="form-check-label">女</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-input">
                            <label for="" class="form-check-label">不透露</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">E mail</label>
                        <input type="text" name="mail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">連絡電話</label>
                        <input type="text" name="phone" class="form-control form-control-sm">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">檔案上傳</label>
                        <input class="form-control" name="file" type="file" id="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">內容</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="送出">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;

            box-sizing: border-box;
        }

        #slider {
            width: 1200px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="slider">
        <img src="https://picsum.photos/id/33/1200/600" alt="">
        <img src="https://picsum.photos/id/34/1200/600" alt="">
        <img src="https://picsum.photos/id/35/1200/600" alt="">
        <img src="https://picsum.photos/id/36/1200/600" alt="">
        <img src="https://picsum.photos/id/37/1200/600" alt="">
    </div>
    <script>
        $(function () {
            $('#slider').slick();
        })
    </script>
</body>

</html>

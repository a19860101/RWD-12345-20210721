<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css"  />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SEgoe UI";
        }
        div {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to top left,red,blue);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 120px;
            color: #fff;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <span class="wow fadeIn" data-wow-delay="0s">H</span><span class="wow fadeIn" data-wow-delay="0.2s">E</span><span class="wow fadeIn" data-wow-delay="0.4s">L</span><span class="wow fadeIn" data-wow-delay="0.6s">L</span><span class="wow fadeIn" data-wow-delay="0.8s">O</span>
        </h1>
    </div>
    <div>
        <h1 class="wow fadeIn" data-wow-duration="5s" data-wow-offset="200">WORLD</h1>
    </div>
    <div>
        <h1 class="wow fadeInRight" data-wow-iteration="infinite">WOW</h1>
    </div>
    <div>
        <h1 class="wow fadeIn" data-wow-offset="100">ANIMATE!!</h1>
    </div>
    <script>
        new WOW().init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>
            {{desc}}
        </p>
        <div>您是第 {{n}} 使用者</div>
        <a :href="link" v-bind:target="target">LINK!!</a>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'Hello Vue!!!!',
                    desc: 'asdf asdf asdf asdf',
                    n: 123123,
                    link: 'https://tw.yahoo.com',
                    target: '_blank'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

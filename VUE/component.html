<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <app-title></app-title>
        <app-nav></app-nav>
        <app-banner></app-banner>
        <app-icon></app-icon>
    </div>   
    <template id="app-nav">
        <nav>
            <a href="#">link 1</a>
            <a href="#">link 2</a>
            <a href="#">link 3</a>
        </nav>

    </template> 
    <template id="app-icon">
        <img src="https://picsum.photos/id/22/200/100">
    </template>
    <script>
        const app = Vue.createApp({
            data(){
                return {

                }
            },
            //區域註冊
            components:{
                'app-banner':{
                    template:`<img src="https://picsum.photos/id/23/200/100">`
                },
                'app-icon': {
                    template: '#app-icon'
                }
            }
        });

        //全域註冊
        app.component('app-title',{
            template:'<h1>HELLO WORLD 123</h1>'
        });
        app.component('app-subtitle',{
            template:'<p>12345 54321</p>'
        })
        app.component('app-nav',{
            template:'#app-nav'
        })
        app.mount('#app')
    </script>
</body>
</html>

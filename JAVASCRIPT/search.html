<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">區分大小寫</label>
    <input type="text" id="search">
    <label for="">不區分大小寫</label>
    <input type="text" id="search2">
    <ul>
        <li>熟成紅茶</li>
        <li>麗春紅茶</li>
        <li>太妃紅茶</li>
        <li>雪藏紅茶</li>
        <li>熟成冷露</li>
        <li>雪花冷露</li>
        <li>春芽冷露</li>
        <li>春芽綠茶</li>
        <li>春梅冰茶</li>
        <li>冷露歐蕾</li>
        <li>白玉歐蕾</li>
        <li>熟成檸果</li>
        <li>Latte</li>
    </ul>
    <script>
        let search = document.querySelector('#search');
        search.onkeyup = function(){
            let input = search.value;
            let drinks = [...document.querySelectorAll('li')];
            for(let drink of drinks){
                if(drink.textContent.indexOf(input) > -1){
                    drink.style.display = '';
                }else{
                    drink.style.display = 'none';
                }
            }
        }
        let search2 = document.querySelector('#search2');
        search2.onkeyup = function(){
            let input = search2.value;
            let drinks = [...document.querySelectorAll('li')];
            for(let drink of drinks){
                if(drink.textContent.toUpperCase().indexOf(input.toUpperCase()) > -1){
                    drink.style.display = '';
                }else{
                    drink.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>

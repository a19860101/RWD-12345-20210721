<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: #ccc;
            position: absolute;
            padding: 15px;
            font-size: 3em;

            animation: fade-out 3s;
        }
        @keyframes marquee {
            from {
                left: 0;
            }
            to {
                left:500px;
            }
        }
        /* 通常為進場 */
        @keyframes fade-in {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
        }
        /* 通常為出場 */
        @keyframes fade-out {
            to {
                transform: translateY(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        HELLO 我會動!!
    </div>
</body>
</html>
